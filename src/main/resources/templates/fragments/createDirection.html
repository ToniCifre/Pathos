<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Toni cifre Vicens">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Begin Page Content -->
<div th:fragment="f-createDireccio" class="container-fluid">


    <!-- Page Heading -->


    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Afegir Direcció</h1>
    </div>


    <div class="card shadow mb-md-4 mb-sm-2">
        <div class="card-body">
            <form class="user" th:action="@{/createDireccio}" th:object="${direccio}" method="POST">
                <div class="form-group row">
                    <div class="col-lg-6 mb-3 row">
                        <label for="dir" class="col-sm-2 col-form-label">Titol</label>
                        <div class="col-sm-10">
                            <input th:field="*{dir}" type="text" class="form-control" id="dir" placeholder="C/ Sant pau 119, pral 2">
                            <label th:if="${#fields.hasErrors('dir')}" th:errors="*{dir}"class="text-danger"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cp" class="col-lg-1 col-sm-2 col-form-label">Codi postal</label>
                    <div class="col-sm-7 col-md-4">
                        <input th:field="*{cp}" type="number" class="form-control" id="cp" placeholder="Ex: 08001">
                        <label th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"class="text-danger"></label>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Crear Direcció</button>
            </form>
        </div>
    </div>




</div>
</body>

</html>
