<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Toni cifre Vicens">

    <title>SB Admin 2 - Dashboard</title>

</head>

<body id="page-top">

<!-- Begin Page Content -->
<div th:fragment="f-createNotifi" class="container-fluid">


    <!-- Page Heading -->


    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Enviar Una Notificaci√≥</h1>
    </div>

    <form class="user" th:action="@{/createNotify}" th:object="${notify}" method="POST">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="nom">First name</label>
                <input type="text" class="form-control" th:field="*{nom}" id="nom" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="descripcio">Last name</label>
                <input type="text" class="form-control" th:field="*{descripcio}" id="descripcio" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="descripcio">Last name</label>
                <input type="text" class="form-control" th:field="*{descripcio}" id="descripcio" placeholder="Last name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationDefault03">City</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">State</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    <!-- /.container-fluid -->
</div>
</body>

</html>
